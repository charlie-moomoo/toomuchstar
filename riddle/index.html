<title>曾太星講過的謎語</title>
<p>年年有餘，為什麼錢還是存不起來？<br/>答案：因為年年都被炒魷魚</p>
<p>一點一橫長，一撇飄南洋，裡面有個人，只有一寸長。猜一個字<br/>答案：府</p>
